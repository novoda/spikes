apply plugin: 'java'

dependencies {
    compile 'com.novoda.notils:java:1.0',
            'com.netflix.rxjava:rxjava-core:0.19.0',
            'com.squareup.retrofit:retrofit:1.6.0',
            'com.squareup.okhttp:okhttp:1.6.0',
            'com.squareup.okhttp:okhttp-urlconnection:1.6.0',
            'org.scribe:scribe:1.3.5'
    testCompile 'junit:junit:4.+',
            'org.mockito:mockito-core:1.9.5',
            'org.easytesting:fest-assert:1.4'
}

sourceSets {
    test {
        java.srcDirs = ['src/unit/java']
    }
}
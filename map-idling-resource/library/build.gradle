apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 14
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        fatal 'UnusedResources'
    }
}

dependencies {
    provided 'com.google.android.gms:play-services-maps:10.0.1'
    provided 'com.android.support.test.espresso:espresso-core:2.2.2'
    provided 'com.android.support.test.espresso:espresso-idling-resource:2.2.2'
    provided 'com.android.support:support-annotations:25.0.1'
}
